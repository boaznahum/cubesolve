<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Solver - Web Backend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #canvas {
            border: 2px solid #444;
            background: #d9d9d9;
        }
        #status {
            margin-top: 10px;
            color: #888;
            font-size: 14px;
        }
        #status.connected {
            color: #4a4;
        }
        #status.error {
            color: #a44;
        }
        #debug-bar {
            width: 720px;
            height: 20px;
            background: #333;
            margin-top: 5px;
            position: relative;
        }
        #debug-fill {
            height: 100%;
            width: 0%;
            background: #0f0;
            transition: none;
        }
        #debug-text {
            position: absolute;
            top: 0;
            left: 5px;
            color: #fff;
            font-size: 12px;
            line-height: 20px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas" width="720" height="720"></canvas>
        <div id="debug-bar">
            <div id="debug-fill"></div>
            <div id="debug-text">No animation</div>
        </div>
        <div id="status">Connecting...</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    <script src="cube.js"></script>
</body>
</html>
