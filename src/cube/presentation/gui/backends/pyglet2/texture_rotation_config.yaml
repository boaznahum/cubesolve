# Texture Rotation Decision Table
# =================================
#
# When face/slice X rotates CW, how much to add to stickers' texture_direction?
# 0 = no update, 1/2/3 = add that amount (mod 4)
#
# Edit this file while app runs - changes reload automatically.
#
# ADJACENT FACE REFERENCE (looking at each face):
#
#   F (Front):     R (Right):      U (Up):
#   ┌──U──┐        ┌──U──┐         ┌──B──┐
#   L     R        F     B         L     R
#   └──D──┘        └──D──┘         └──F──┘
#
#   D (Down):      L (Left):       B (Back):
#   ┌──F──┐        ┌──U──┐         ┌──U──┐
#   L     R        B     F         R     L
#   └──B──┘        └──D──┘         └──D──┘
#

faces:
  F: {self: 1, U: 1, R: 1, D: 1, L: 1}
  R: {self: 1, U: 0, B: 2, D: 2, F: 0}
  U: {self: 1, B: 0, R: 0, F: 0, L: 0}
  D: {self: 1, F: 0, R: 0, B: 0, L: 0}
  L: {self: 1, U: 2, F: 0, D: 0, B: 2}
  B: {self: 1, U: 3, L: 3, D: 3, R: 3}

# SLICE ROTATIONS (M, E, S)
# M: parallel to L/R, affects F, U, B, D (follows L direction)
# E: parallel to U/D, affects F, R, B, L (follows D direction)
# S: parallel to F/B, affects U, R, D, L (follows F direction)

  M: {F: 0, U: 2, B: 2, D: 0}
  E: {F: 0, R: 0, B: 0, L: 0}
  S: {U: 3, R: 3, D: 3, L: 3}

# WHOLE-CUBE ROTATIONS (X, Y, Z)
# These are composed of face + slice rotations:
#   X = M(-1) + R(1) + L(-1)
#   Y = E(-1) + U(1) + D(-1)
#   Z = S(1) + F(1) + B(-1)
# The texture updates should sum correctly from the component rotations.
